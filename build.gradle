 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-batch:2.1.5.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-quartz:2.1.5.RELEASE'
    api 'org.projectlombok:lombok:1.18.8'
    api 'org.springframework.batch:spring-batch-core:4.1.2.RELEASE'
    api 'org.mariadb.jdbc:mariadb-java-client:2.3.0'
    runtimeOnly 'mysql:mysql-connector-java:8.0.16'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE'
}

group = 'com.ids'
version = '1.0'
description = 'webinar_batch'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
